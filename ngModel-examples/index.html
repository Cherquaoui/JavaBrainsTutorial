<!DOCTYPE html>
<html lang="en" ng-app="ngModelExamples">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>ngModel</title>
</head>
<body ng-controller="Ctrl">
<input type="text" ng-model="mytext">
<input type="checkbox" ng-change="textboxChange()" ng-model="mycheckbox"/>
<div>text : {{mytext}}</div>
<div>checkbox : {{mycheckbox}}</div>
</body>
</html>
